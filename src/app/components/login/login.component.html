<div class="user-data-container">
  <form class="user-data-form">
    <div class="mb-3">
      <label class="form-label">Login</label>
      <input type="email" class="form-control" [(ngModel)]="credentials.login" name="login">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password">
    </div>
    <button (click)="singIn()" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
