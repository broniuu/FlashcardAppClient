<div class="user-data-container">
  <form class="user-data-form">
    <div class="mb-3">
      <label class="form-label">Login</label>
      <input type="text" class="form-control" [(ngModel)]="registerDto.name" name="name" >
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="registerDto.email" name="email">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="registerDto.password" name="password">
    </div>
    <button (click)="createAccount()" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
